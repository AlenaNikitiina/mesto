<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-Vector.png" alt="логотип приложения Место">
        </header>
        <main>
          <section class="profile">
            <div class="profile__description">
              <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Ваш аватар">
              <div class="profile__info">
                <h1 class="profile__name titleName">Жак-Ив Кусто</h1>
                <p class="profile__job titleJob">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
              </div>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
          <section class="elements" aria-label="ваши фотографии">
            <ul class="elements__list">
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2022 Mesto Russia & Alena Nikitina</p>
        </footer>
        <div class="popup popup_edit">
          <div class="popup__container form">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" name="form_edit" class="form__edit popup__form" novalidate>
              <input class="form__input popup__input nameInput" id="nickName" type="text" required minlength="2" maxlength="40" placeholder="Имя">
              <span class="form__input-error nickName-error"></span>
              <input class="form__input popup__input jobInput" id="about" type="text" required minlength="2" maxlength="200" placeholder="О себе">
              <span class="form__input-error about-error"></span>
              <button class="popup__save-button popup__button form__submit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_add">
          <div class="popup__container form">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form action="#" name="form_add" novalidate class="form__add popup__form">
              <input class="form__input popup__input titleInput" type="text" id="title" minlength="2" maxlength="30" required placeholder="Название">
              <span class="form__input-error title-error"></span>
              <input class="form__input popup__input linkInput" type="url" id="link" required placeholder="Ссылка на картинку">
              <span class="form__input-error link-error"></span>
              <button class="popup__save-button popup__button form__submit" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_zoom">
          <div class="popup__box">
            <figure class="popup__figure">
              <button class="popup__close-button" type="button"></button>
              <img class="popup__image">
              <figcaption class="popup__figcaption"></figcaption>
            </figure>
          </div>
        </div>
    </div>
    <template class="element-template">
      <li class="elements__card">
        <article class="element">
          <button class="element__trash-button" type="button"></button>
          <img class="element__foto">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </article>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
