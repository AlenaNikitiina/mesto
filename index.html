<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="3a7a1da5f8bb4c4a4d70.png" alt="логотип приложения Место"></header><main><section class="profile"><div class="profile__description"><img class="profile__avatar" src="d665145c1609b5a051e1.jpg" alt="Ваш аватар"><div class="profile__info"><h1 class="profile__name titleName"></h1><p class="profile__job titleJob"></p><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="elements" aria-label="ваши фотографии"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Alena Nikitina</p></footer><div class="popup popup_edit"><div class="popup__container form"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form action="#" name="form_edit" class="form__edit popup__form" novalidate><input class="form__input popup__input nameInput" id="nickName" required minlength="2" maxlength="40" placeholder="Имя"> <span class="form__input-error nickName-error"></span> <input class="form__input popup__input jobInput" id="about" required minlength="2" maxlength="200" placeholder="О себе"> <span class="form__input-error about-error"></span> <button class="popup__save-button popup__button form__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container form"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Новое место</h3><form action="#" name="form_add" novalidate class="form__add popup__form"><input class="form__input popup__input titleInput" id="title" minlength="2" maxlength="30" required placeholder="Название" autocomplete="off"> <span class="form__input-error title-error"></span> <input class="form__input popup__input linkInput" type="url" id="link" required placeholder="Ссылка на картинку"> <span class="form__input-error link-error"></span> <button class="popup__save-button popup__button form__submit" type="submit">Создать</button></form></div></div><div class="popup popup_zoom"><div class="popup__box"><figure class="popup__figure"><button class="popup__close-button" type="button"></button> <img class="popup__image"><figcaption class="popup__figcaption"></figcaption></figure></div></div></div><div class="popup popup_delete-card"><div class="popup__container form"><form action="#" class="popup__form" id="delete-card"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Вы уверены?</h3><button class="popup__save-button popup__button form__submit" name="delete-card" type="submit">Да</button></form></div></div><div class="popup popup_change-avatar"><div class="popup__container form"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form action="#" name="form_avatar" novalidate class="form__avatar popup__form"><input class="form__input popup__input linkInput" type="url" id="avatarlink" required placeholder="Ссылка на картинку"> <span class="form__input-error avatarlink-error"></span> <button class="popup__save-button popup__button form__submit" type="submit">Сохранить</button></form></div></div><template class="element-template"><li class="elements__card"><article class="element"><button class="element__trash-button" type="button"></button> <img class="element__foto"><h2 class="element__title"></h2><button class="element__like" type="button"></button> <span class="element__like-counter"></span></article></li></template><script type="module" src="./scripts/index.js"></script></body></html>
