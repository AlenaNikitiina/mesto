<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-Vector.png" alt="логотип приложения Место">
        </header>
        <main>
          <section class="profile">
            <div class="profile__description">
              <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Ваш аватар">
              <div class="profile__info">
                <h1 class="profile__name titleName">Жак-Ив Кусто</h1>
                <p class="profile__job titleJob">Исследователь океана</p>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" alt="кнопка в виде карандаша">
                </button>
              </div>
            </div>
            <button class="profile__add-button">
              <img src="./images/add-button.svg" alt="кнопка в виде плюса">
            </button>
          </section>
          <section class="elements" aria-label="фотографии">
            <article class="element">
              <img class="element__foto" src="./images/kaliningrad.jfif" alt="Кафедральный собор">
              <h2 class="element__title">Калининград</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/kamchatka.jfif" alt="На вершине вулкана">
              <h2 class="element__title">Петропавловск-Камчатский</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/istambul.jfif" alt="Узкая улочка">
              <h2 class="element__title">Стамбул</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/Paris.jfif" alt="Вид на Эйфелеву башню">
              <h2 class="element__title">Париж</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/dubai.jfif" alt="Пальмы у моря">
              <h2 class="element__title">Дубай</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/dublin.JPG" alt="На обрыве">
              <h2 class="element__title">Дублин</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="кпопка в виде сердца">
              </button>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button">
              <img src="./images/Close-Icon.svg" alt="кнопка закрытия">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
              <input type="text" class="nameInput popup__input" placeholder="Жак-Ив Кусто">
              <input type="text" class="jobInput popup__input" placeholder="Исследователь океана">
              <button class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
