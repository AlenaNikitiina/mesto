<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-Vector.png" alt="логотип приложения Место">
            <hr class="header__line">
        </header>
        <main>

          <section class="profile">
            <div class="profile__i">
              <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" alt="">
                </button>
              <p class="profile__job">Исследователь океана</p>
            </div>
            </div>
            <button>
              <img class="profile__add-button" src="./images/add-button.svg" alt="">
            </button>
          </section>

          <section class="elements">
            <article class="element">

            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
