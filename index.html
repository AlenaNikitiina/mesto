<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo-Vector.png" alt="логотип приложения Место">
        </header>
        <main>
          <section class="profile">
            <div class="profile__i">
              <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Ваш аватар">
              <div class="profile__info">
                <h1 class="profile__name titleName">Жак-Ив Кусто</h1>
                <p class="profile__job titleJob">Исследователь океана</p>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" alt="">
                </button>
              </div>
            </div>
            <button class="profile__add-button">
              <img src="./images/add-button.svg" alt="">
            </button>
          </section>
          <section class="elements">
            <article class="element">
              <img class="element__foto" src="./images/DSCF0685.jfif" alt="вид">
              <h2 class="element__title">Калининград</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/DSCF9193.JPG" alt="вид">
              <h2 class="element__title">Петропавловск</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/foto.jpg" alt="вид">
              <h2 class="element__title">Лимассол</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/foto.jpg" alt="вид">
              <h2 class="element__title">Париж</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/foto.jpg" alt="вид">
              <h2 class="element__title">Ереван</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
            <article class="element">
              <img class="element__foto" src="./images/dublin.JPG" alt="вид">
              <h2 class="element__title">Дублин</h2>
              <button class="element__like" type="button">
                <img src="./images/element__like.svg" alt="">
              </button>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
          <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="" class="popup__form">
              <input type="text" class="nameInput popup__input" placeholder="Ваше имя">
              <input type="text" class="jobInput popup__input" placeholder="О себе">
              <button class="popup__save-button">Сохранить</button>
            </form>
            <button class="popup__close-button">
              <img src="./images/Close-Icon.svg" alt="кнопка закрытия">
            </button>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
